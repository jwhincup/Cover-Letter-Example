    <style>
        body {

        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeAndClone {

            left: 0;
            width: 100%;

        .typewriter p {

            color: white;

        .cursor {
            display: inline-block;
            background-color: black;
            width: 2px;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {

            }
        }

        @media (max-width: 768px) {
            .page {

        @keyframes fadeInAndGrow {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }

        .emoji-animation {
            width: 30px; /* Adjust this value as needed */

}

    <script>
    // Emoji Mapping
    const emojiMapping = {
        "Dear Hiring Committee": "1F44B", // ðŸ‘‹
        "Principal 3D Artist": "1F3A8", // ðŸŽ¨
        "videogame industry": "1F3AE", // ðŸŽ®
        "3D artistry": "1F58C", // ðŸ–Œ
        "Character Creation": "1F464", // ðŸ‘¤
        "Unity and Metaverse platforms": "1F310", // ðŸŒ
        "concept to integration": "1F504", // ðŸ”„
        "Intern Junior 3D Artist": "1F393", // Graduation Cap (ðŸŽ“)
        "game-ready 3D assets": "1F3B2", // ðŸŽ²
        "music-themed metaverse": "1F3B5", // ðŸŽµ
        "University of Northumbria": "1F3EB" // ðŸ«
    };

    // Typing Speed Configuration
    let typingSpeedWPM = 400;
    const averageWordsPerCharacter = 1 / 5;
    const baseDelayPerCharacter = (60 / typingSpeedWPM) / averageWordsPerCharacter * 100;

    // Paragraph Initialization
    const paragraphs = document.querySelectorAll('.typewriter p');
    let currentParagraph = 0;

    // Responsive Size Window
    let viewportWidth = window.innerWidth;
    let viewportHeight = window.innerHeight;
    // Responsive Grid Layout
    let totalRows, totalCols;

    function calculateGridDimensions() {
        const emojiSpacing = 30; // Set as a global variable if changed dynamically
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        totalCols = Math.floor(viewportWidth / emojiSpacing);
        totalRows = Math.floor(viewportHeight / emojiSpacing);
    }
    // Emoji Anim FX Parims
    let waveDelay = 100; // Adjust as needed for wave speed
    let maxEmojiOpacity = 1; // Start with full opacity

    function initializeParagraphs() {
        document.querySelector('h1').style.opacity = 0; // Initialize h1 opacity
        paragraphs.forEach(p => p.style.opacity = 0); // Initialize paragraph opacity
    }

    function getRandomDelay() {
        const chance = Math.random();
        if (chance < 0.85) {
            return baseDelayPerCharacter * (Math.random() * 0.4);
        } else if (chance < 0.98) {
            return baseDelayPerCharacter * 2 * (Math.random() * 0.4);
        } else {
            return baseDelayPerCharacter * 10 * (Math.random() * 0.4);
        }
    }

    let characterCount = 0;
    function checkAndTriggerEmoji(text) {
        characterCount++;
        if (characterCount >= 7) {
            characterCount = 0;
            Object.keys(emojiMapping).forEach(key => {
                if (text.includes(key)) {
                    createAndAnimateEmoji(emojiMapping[key]);
                }
            });
        }
    }

    function showTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'block';
        setTimeout(() => tooltip.style.display = 'none', 3000);
    }
    // Revised emoji creation and animation function
    function createAndAnimateEmoji(emojiCode, row, col, emojiSpacing, initialOpacity) {
        console.log(`Creating emoji: ${emojiCode} at row: ${row}, col: ${col}`);

        const emojiElement = document.createElement('img');
        emojiElement.src = `https://openmoji.org/data/color/svg/${emojiCode}.svg`;
        emojiElement.classList.add('emoji-animation');
        emojiElement.style.position = 'absolute';
        emojiElement.style.left = `${col * emojiSpacing}px`;
        emojiElement.style.top = `${row * emojiSpacing}px`;
        emojiElement.style.opacity = 0;
        document.getElementById('emoji-container').appendChild(emojiElement);

        // Fade in immediately and then fade out
        emojiElement.style.transition = 'opacity 0.5s ease-in, opacity 2.5s ease-out 0.5s';
        setTimeout(() => { emojiElement.style.opacity = initialOpacity; }, 200);
        setTimeout(() => { emojiElement.remove(); }, 3000); // Remove after fade out
    }

    function displayEmojiGrid(emojiCode, totalRows, totalCols, emojiSpacing, baseWaveDelay, direction, maxEmojiOpacity) {
        console.log(`Displaying emoji grid for ${emojiCode} with rows: ${totalRows}, cols: ${totalCols}`);
        let opacityDecay = maxEmojiOpacity / Math.max(totalRows, totalCols);
        for (let row = 0; row < totalRows; row++) {
            for (let col = 0; col < totalCols; col++) {
                let waveDelay;
                switch (direction) {
                    case 0: // TL/BR
                        waveDelay = baseWaveDelay * (row + col);
                        break;
                    case 1: // TR/BL
                        waveDelay = baseWaveDelay * (totalCols - col + row);
                        break;
                    case 2: // BR/TL
                        waveDelay = baseWaveDelay * (totalRows - row + totalCols - col);
                        break;
                    case 3: // BL/TR
                        waveDelay = baseWaveDelay * (totalRows - row + col);
                        break;
                }

                let currentOpacity = maxEmojiOpacity - (opacityDecay * Math.max(row, col));
                if (currentOpacity > 0) {
                    setTimeout(() => {
                        createAndAnimateEmoji(emojiCode, row, col, emojiSpacing, currentOpacity);
                    }, waveDelay);
                }
            }
        }
    }


    function updateEmojiGrid(emojiMapping, emojiSize) {
        console.log(`Updating emoji grid with size: ${emojiSize}`);

        let emojiSpacing = emojiSize;
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const baseWaveDelay = 100;
        let direction = 0; // Initial direction

        Object.values(emojiMapping).forEach((emojiCode, index) => {
            setTimeout(() => {
                displayEmojiGrid(emojiCode, totalRows, totalCols, emojiSpacing, baseWaveDelay, direction);
                direction = (direction + 1) % 4; // Rotate direction for each emoji
            }, index * (totalRows * totalCols * baseWaveDelay + 3000));
        });
    }


  function displayEmojis(emojiMapping) {
    console.log('Displaying emojis');

      const emojiSize = 30; // Set a fixed size for emojis
      updateEmojiGrid(emojiMapping, emojiSize);
      window.addEventListener('resize', () => updateEmojiGrid(emojiMapping, emojiSize));
  }


function changeBackground(paragraph) {
    document.querySelectorAll('.gradient-background').forEach(bg => bg.style.opacity = 0);
    document.querySelectorAll('.logo-container .logo-wrapper').forEach(wrapper => {
        wrapper.style.display = 'none'; // Hide all logos initially
    });

    if (paragraph.classList.contains('xr-bg')) {
        document.querySelector('.xrt-gradient').style.opacity = 1;
        document.getElementById('logo-xr').style.display = 'block'; // Show XR logo
    } else if (paragraph.classList.contains('infinity27-bg')) {
        document.querySelector('.i27-gradient').style.opacity = 1;
        document.getElementById('logo-infinity27').style.display = 'block'; // Show Infinity27 logo
    } else if (paragraph.classList.contains('yama-studio-bg')) {
        document.querySelector('.yama-gradient').style.opacity = 1;
        document.getElementById('logo-yama').style.display = 'block'; // Show Yama Studio logo
    } else {
        document.querySelector('.default-gradient').style.opacity = 1;
    }
}

    let isSkipping = false;
    let direction = 0; // Global variable for emoji wave direction
  let triggeredEmojis = []; // To keep track of already triggered emojis

  function typeNextChar(paragraph, textContainer, fullText, index) {
      if (index < fullText.length) {
          textContainer.textContent += fullText.charAt(index);
          Object.keys(emojiMapping).forEach(key => {
              if (textContainer.textContent.trim().includes(key) && !triggeredEmojis.includes(key)) {
                  console.log(`Triggering emoji for key: ${key}`);
                  triggeredEmojis.push(key);
                  displayEmojiGrid(emojiMapping[key], totalRows, totalCols, 30, 100, direction, 1);
                  direction = (direction + 1) % 4; // Update the direction for the next wave
              }
          });

          index++;
          if (!isSkipping) {
              setTimeout(() => typeNextChar(paragraph, textContainer, fullText, index), getRandomDelay());
          } else {
              textContainer.textContent = fullText;
              index = fullText.length;
              setTimeout(() => finishParagraph(), getRandomDelay());
          }
      } else {
          finishParagraph();
      }
  }


      function typeWriter() {
        let paragraph;
        if (currentParagraph === 0) {
            // For the first iteration, type out the h1 header
            paragraph = document.querySelector('h1');
        } else {
            // Check if we've finished typing all paragraphs
            if (currentParagraph - 1 >= paragraphs.length) {
                triggerCompletionEffect();
                return;
            }
            // For subsequent iterations, type out the paragraphs
            paragraph = paragraphs[currentParagraph - 1];
        }
        let fullText = paragraph.dataset.fullText;
        let textContainer = paragraph.querySelector('.text');
        changeBackground(paragraph);
        paragraph.style.opacity = 1;
        textContainer.textContent = '';
        showTooltip();

        typeNextChar(paragraph, textContainer, fullText, 0);
    }

    function finishParagraph() {
        let paragraph;
        if (currentParagraph === 0) {
            paragraph = document.querySelector('h1');
        } else {
            paragraph = paragraphs[currentParagraph - 1];
        }
        currentParagraph++;

        // Check if the finished paragraph is the Yama paragraph
        if (paragraph.classList && paragraph.classList.contains('yama-studio-bg')) {
            // Change back to the default gradient
            document.querySelectorAll('.gradient-background').forEach(bg => bg.style.opacity = 0);
            document.querySelector('.default-gradient').style.opacity = 1;
        }

        // Reset isSkipping to false for the next paragraph
        isSkipping = false;
        setTimeout(typeWriter, 500);
    }



    function triggerCompletionEffect() {
            let page = document.querySelector('.page');
            let emojiContainer = document.getElementById('emoji-container');
            let gradientBackgrounds = document.querySelectorAll('.gradient-background');

            page.style.opacity = 0;
            emojiContainer.style.opacity = 0;
            gradientBackgrounds.forEach(bg => bg.style.opacity = 0); // Fade out gradient backgrounds

            page.style.transition = 'opacity 2s';
            emojiContainer.style.transition = 'opacity 2s';
            gradientBackgrounds.forEach(bg => bg.style.transition = 'opacity 2s'); // Transition for gradient backgrounds

            setTimeout(showContactButton, 4000); // 4 seconds for fade out
        }

// Ensure 'showContactButton' function is updated to immediately set button opacity to 1
function showContactButton() {
    let container = document.getElementById('social-email-container');
    container.style.visibility = 'visible'; // Make form visible
    container.style.display = 'block'; // Ensure the container is displayed
    container.style.opacity = '1'; // Make form opaque
    container.classList.add('animate-fade-in-bounce'); // Start the bounce animation
}


window.onload = () => {
  calculateGridDimensions();
  initializeParagraphs();
  updateEmojiGrid(emojiMapping, 30); // Pass emojiMapping and emojiSize
  typeWriter();
  displayEmojis(emojiMapping);
};

    // Emoji Grid Responsive Listener
    window.addEventListener('resize', () => {
    calculateGridDimensions();
    updateEmojiGrid(emojiMapping, 30); // Assuming emojiMapping is a global variable
});
    // Event listener for spacebar
    window.addEventListener('keydown', function(event) {
      if (event.code === 'Space' && currentParagraph < paragraphs.length) {
          event.preventDefault();
          if (!isSkipping) {
              isSkipping = true; // Start skipping
              document.getElementById('tooltip').style.display = 'none';
          }
      }
  });


  </script>
